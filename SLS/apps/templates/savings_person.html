{% extends 'base.html' %}
{% load static %}


{% block content %}
        <div class="card-body">
            <table id="example1" class="table table-bordered table-hover">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody>
                    {% for d in data %}
                    <tr>
                        <td>{{d.date}}</td>
                        <td>{{d.amount}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div><!-- /.container-fluid -->
    
{% endblock content %}
